<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />
		
		<p:messages />

		<h:form id="cadastro">
	
			<h2>
				<h:outputText value="Cadastrar Secretária"
					rendered="#{loginMB.login.perfil == 'root'}" />
				<h:outputText value="Novo usuário"
					rendered="#{empty loginMB.login.CPF}" />
			</h2>
			
			<!-- Dados do usuário
				================== -->
			<p:fieldset legend="Dados do Usuário">

				<h:outputLabel value="CPF:" for="CPF" />
				<p:inputMask id="CPF" value="#{usuarioMB.usuario.CPF}" mask="999.999.999-99">
					<f:validator validatorId="valida_cpf"></f:validator>
				</p:inputMask>

				<h:outputLabel value="Senha:" for="senha" />
				<p:inputText type="password" id="senha" value="#{usuarioMB.usuario.senha}" />
			</p:fieldset>
			
			<h:commandButton value="Salvar" action="#{usuarioMB.salvar}">
			</h:commandButton>
		</h:form>
		
	</ui:define>
</ui:composition>
</html>
