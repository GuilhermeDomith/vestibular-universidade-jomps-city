<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h:form enctype="multipart/form-data" id="cadastro">
    		<p:messages/>
    		
    		<p:fieldset legend="Selecionar o Arquivo">
	    		<p:fileUpload value="#{correcaoMB.file}" mode="simple" skinSimple="true" allowTypes="/(\.|\/)(txt)$/" invalidFileMessage="Formato de arquivo inválido!" label="Selecione um arquivo..." auto="true" multiple="false"/>
	     
	    		<p:commandButton value="Corrigir" ajax="false" action="#{correcaoMB.carregarArquivo}" />
    		</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
