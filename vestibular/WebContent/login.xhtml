<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
	
		<p:messages />

		<h:form>
			<p:fieldset legend="Login">
				<h:panelGrid columns="2">

					<h:outputLabel value="CPF:" for="CPF" />
					<p:inputMask id="CPF" value="#{loginMB.login.CPF}"
						mask="999.999.999-99">
						<f:validator validatorId="valida_cpf"></f:validator>
					</p:inputMask>

					<h:outputLabel value="Senha" />
					<p:keyboard password="true" value="#{loginMB.login.senha}" />

					<h:commandButton value="Efetuar Login" action="#{loginMB.loga}" />
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>
</html>
