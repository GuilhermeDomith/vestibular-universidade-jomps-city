<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">
		<h:outputScript name="jsf.js" library="javax.faces" target="head" />

		
			<p:messages />
			
			<p:tabView>
				<h2>
					<h:outputText value="Consultar Candidato" />
				</h2>
							
				<!-- Tab consulta por inscrição
					 ========================== -->
				<p:tab title="Consulta por Inscrição">
					<h:form>
						<h:outputLabel value="Inscrição do Candidato:" for="insc" />
						<p:inputText id="insc" value="#{consultaCandidatoMB.candidato.numInscricao}" />
	
						<h:commandButton value="Consultar" action="#{consultaCandidatoMB.consultarInscricao}"/>	
					</h:form>
				</p:tab>
				
				
				<!-- Tab consulta por curso
					 ====================== -->
				<p:tab title="Consulta por Curso">
					<h:form>
						<h:outputLabel value="Curso" for="curso" />
						<h:selectOneMenu id="curso" value="#{consultaCandidatoMB.candidato.curso.codcurso}" style="background-color: white;">
								<f:selectItems value="#{cursoMB.cursos}" var="curso" itemValue="#{curso.codcurso}" itemLabel="#{curso.nome}"/>
						</h:selectOneMenu>
					
	
						<h:commandButton value="Consultar" action="#{consultaCandidatoMB.consultarCurso}"/>
					</h:form>
				</p:tab>

			</p:tabView>
	
		<h:form id="resultado">
			<p:dataTable value="#{consultaCandidatoMB.candidatos}" var="cand">
			
				<p:column>
					<f:facet name="header">Inscrição</f:facet>
					#{cand.numInscricao}
				</p:column>

				<p:column>
					<f:facet name="header">CPF</f:facet>
					#{cand.CPF}
				</p:column>

				<p:column>
					<f:facet name="header">Nome</f:facet>
					#{cand.nome}
				</p:column>


				<p:column>
					<f:facet name="header">Telefone</f:facet>
					#{cand.telefone}
				</p:column>
				
				<p:column>
					<f:facet name="header">Data de Nascimento</f:facet>
					<h:outputText value="#{cand.datanascimento.time}">
						<f:convertDateTime type="date" pattern="dd/MM/yyyy"  dateStyle="short" />
					</h:outputText>
				</p:column>
				
				<p:column>
					<p:commandLink  action="#{candidatoMB.remove(cand)}" styleClass="btn btn-danger" 
						value="Remover">
					</p:commandLink>
				</p:column>
				
				<p:column>
					<p:commandLink  action="#{consultaCandidatoMB.redirectAlterar}" styleClass="btn btn-danger" 
						value="Alterar">
						<f:setPropertyActionListener value="#{cand}" target="#{candidatoMB.candidato}">
						</f:setPropertyActionListener>
					</p:commandLink>
				</p:column>
				
			</p:dataTable>
		</h:form>
					
	</ui:define>
</ui:composition>
</html>
