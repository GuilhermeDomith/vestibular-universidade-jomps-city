<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">
	<ui:define name="corpo">

		<h:outputScript name="jsf.js" library="javax.faces" target="head" />

		<h:form id="cadastro">
			<p:messages/>
		
			<h2>
				<h:outputText value="Cadastrar Sala" />
			</h2>
			
			<p:fieldset legend="Forneça os seguintes dados">
				<h:outputLabel value="Curso:" for="cur"/>
				
				<h:selectOneMenu id="cur" value="#{salaMB.sala.curso.codcurso}" style="background-color: white;">
					<f:selectItems value="#{cursoMB.cursos}" var="curso" itemValue="#{curso.codcurso}" itemLabel="#{curso.nome}"/>
				</h:selectOneMenu>
			
				<h:outputLabel value="Capacidade da Sala:" for="capacidade"/>
				<p:inputMask id="capacidade" value="#{salaMB.sala.capacidade}" 
					required="true" requiredMessage="A capacidade não pode ser vazia"
					validatorMessage="A capacidade deve ser maior que 0!">
					
					<f:validateDoubleRange minimum="1" /> 
				</p:inputMask>
			
				<h:commandButton value="Cadastrar" action="#{salaMB.salvar}">
					<f:ajax execute="@form" render=":cadastro"/>
				</h:commandButton>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
</html>
